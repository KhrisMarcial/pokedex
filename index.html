<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script defer src="./js/script.js"></script>
    <title>PokeDex</title>
</head>
<body>
    <div class="container jumbotron card bg-light" style="width: 50rem;"">
        <header>
            <h1 class="display-4">Pokedexicon</h1>
        </header>
            <!--Output-->
        <div class="container-md card-body">    
            <img class="mx-auto d-block" id="picture">
            <div>
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <input type="text" id="basic-addon1" placeholder="Pokemon"/></div>
                            <input class="btn btn-primary"type="submit" value="Submit"/>
                        </div>
                    </form>
            </div>
            <ul class="list-group" id="pokemon">
                <li class="list-group-item">Information</li>
                <li class="list-group-item number"></li>
                <li class="list-group-item name"></li>
                <li class="list-group-item type1"></li>
                <li class="list-group-item type2"></li>
            </ul>
            <ul class= "list-group" id="moveSet disabled">
                <li class="list-group-item">Moveset</li>
                <li class="list-group-item move1"></li>
                <li class="list-group-item move2"></li>
                <li class="list-group-item move3"></li>
                <li class="list-group-item move4"></li>
            </ul>
        </div>
        <footer>
            <!--Closing Remarks-->
        </footer>
    </div>  
</body>
</html>
